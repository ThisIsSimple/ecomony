<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Octur scael</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/index.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/login.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/footer.css" media="screen" title="no title">

  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/index.js"></script>

    <div id="login_back" class="login_hide"></div>

    <div class="panel panel-default login_hide" id="login">
      <div class="col-sm-1 col-sm-offset-11" style="padding-top: 0;">
        <button type="submit" id="close_btn" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-remove"></span></button>
      </div>
      <div class="blank"></div>
      <div class="col-sm-11">
        <h4>로그인</h4>
      </div>
      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-12">
            <input type="email" class="form-control" id="inputUsername3" placeholder="아이디">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <input type="password" class="form-control" id="inputPassword3" placeholder="비밀번호">
          </div>
          <div class="col-sm-12" id="remember">
            <div class="checkbox"><label><input type="checkbox">로그인 기억하기</label></div>
          </div>
        </div>

        <div class="form-group" id="buttons">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-danger btn-lg btn-block" id="login_button-lg">로그인</button>
          </div>
        </div>

        <div class="blank"></div><div class="blank"></div>

        <div class="col-sm-7"><a href="#">아이디/비밀번호 찾기</a></div>
        <div class="col-sm-5" style="text-align: right;">
          <a href="#">무료회원가입</a>
        </div>
      </form>
    </div>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">매매</a></li>
            <li><a href="#">임대</a></li>
            <li><a href="#">쉐어</a></li>
            <li><a href="#">집등록</a></li>
            <li class="nav-icon"><a href="#" style="padding: 0;"><span class="glyphicon glyphicon-comment" aria-hidden="true"><div class="count">1</p></div></span></a></li>
            <li class="nav-icon"><a href="#" style="padding: 0;"><span class="glyphicon glyphicon-heart" aria-hidden="true"><div class="count">1</p></div></a></li>
            <li id="login_button"><a href="#">로그인</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="jumbotron">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
              <div class="input-group">
                <span class="input-group-btn">
                  <div id="selectbox">
                    <label for="selectlist">매매</label>
                    <select id="selectlist">
                      <option selected>매매</option>
                      <option>전세</option>
                      <option>월세</option>
                      <option>쉐어</option>
                    </select>
                  </div>
                </span>
                <input type="text" class="form-control" placeholder="원하는 정보를 검색해주세요.">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="blank"></div>
    <div class="blank"></div>
    <div class="blank"></div>
    <div class="blank"></div>
    <div class="blank"></div>
    <div class="blank"></div>


    <footer>
      <div id="copyright">
      </div>
    </footer>
  </body>
</html>
